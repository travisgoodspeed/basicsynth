<h1>Step IX - Generate the output file<hr/></h1>
<p>
To generate a wave file, open the Generate form and select
the disk icon. Alternately, use the disk button on the keyboard.
When you play the song, the output will be sent to the disk file
instead of to the speakers. 
</p>
